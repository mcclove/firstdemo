<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="KeyWord" content="cicle,learning">
        <meta name="description" content="cicle-learning">
        <meta name="Author" content="alsy">
        <title>圆形进度条</title>
        <link href="ft_icon.css" rel="stylesheet">
        <script type="text/javascript" src='http://localhost:8080/gis-project/scripts/department/gis/ZoomControl.js'></script>
        <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=G6apisGY7aB1MfjtFStSkN7LxE7ABQ5S"></script>

        <!-- style-start -->
            
        <!-- style-end -->
        <style>
            #allmap{
                width: 100%;
                height: 200px;
            }
        </style>

    </head>
    <body>
    <span class="icon iconfont ft-down"></span>

        <div id="allmap"></div>

        <!-- import-js -->
        <script type="text/javascript" src="../plugins/jquery/jquery-min.js"></script>
        <!-- import-my-js -->
        <script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("allmap");    // 创建Map实例
    map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);  // 初始化地图,设置中心点坐标和地图级别
    map.addControl(new BMap.MapTypeControl());   //添加地图类型控件
    map.setCurrentCity("北京");          // 设置地图显示的城市 此项是必须设置的
    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
</script>

    </body>
</html>
